<section class="hero">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="!isFormValid">Begin de dakcheck</mat-card-title>
      <mat-card-title *ngIf="isFormValid" >Bevestig adres</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-form *ngIf="!isFormValid"></app-form>
      <app-confirm-data-form *ngIf="isFormValid"></app-confirm-data-form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!isFormValid" mat-button (click)="checkFormValidity()">Klik om te beginnen</button>
      <button *ngIf="isFormValid" mat-button (click)="checkFormValidity()">Ja, dit adres is correct</button>
    </mat-card-actions>
  </mat-card>
</section>
