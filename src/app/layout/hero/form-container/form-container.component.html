<div class="container">
     <div class="form-content">
         <!-- Step 1 -->
         <ng-template [ngIf]="currentStep === 1">
            <form-step-one></form-step-one>
             </ng-template>
             <!-- Step 2 -->
             <ng-template [ngIf]="currentStep === 2">
            <confirm-data-step></confirm-data-step>
             </ng-template>
     </div>
     <ng-template [ngIf]="!isFormValid">
         <div class="validation-error" *ngFor="let message of messages">
            <validation-error-item [message]="message" ></validation-error-item>
         </div>
     </ng-template>
    <div [ngStyle]="{justifyContent: currentStep === 1 ? 'flex-end' : 'justify-between'}" class="form-navigation">
        <ng-template [ngIf]="currentStep > 1"><button mat-stroked-button color="secondary" (click)="goToPreviousStep()">Vorige</button></ng-template>
        <ng-template [ngIf]="currentStep > 0">
            <button [disabled]="!isFormValid" mat-stroked-button color="secondary" (click)="goToNextStep()">Volgende</button>
        </ng-template>
    </div>
</div>
